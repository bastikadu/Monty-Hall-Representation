<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>3 Doors Game</title>
</head>

<body>

    <header>
        <div class="title">Monty Hall Problem</div>
    </header>

    <div class="wrapper">
        <div class="door" id="door1">
            Door 1
        </div>
        <div class="door" id="door2">
            Door 2
        </div>
        <div class="door" id="door3">
            Door 3
        </div>
    </div>
    <div class="wrapped">

        <button class="glow-on-hover" id="switch">Switch?</button>
        <button class="glow-on-hover" id="stay">Stay?</button>
        <button class="glow-on-hover" id="new">New Game</button>

    </div>
</body>

</html>
